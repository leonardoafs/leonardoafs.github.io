<script>

    $(function() {


   var flight = [];

   $.getJSON('https://leonardoafs.github.io/voos.json', function(data) {
       $.each(data.flight, function(i, f) {
          var tblRow = "<tr>" + "<td class="column1">" + f.origem + "</td>" + "<td class="column2">" + f.destino + "</td>" + "<td class="column3">" + f.data_ida + "</td>" + "<td class="column4">" + f.data_volta + "</td>" + "<td class="column5">" + f.pontos + "</td>" + "<td class="column6">" + f.link + "</td>" + "</tr>";
           $(tblRow).appendTo("#userdata tbody");
           console.log(tblRow);
     });

   });

});
</script>

<body>
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100">
					<table id= "userdata">
						<thead>
							<tr class="table100-head">
								<th class="column1">Origem</th>
								<th class="column2">Destino</th>
								<th class="column3">Data Ida</th>
								<th class="column4">Data Volta</th>
								<th class="column5">Pontos LATAM Pass</th>

							</tr>
						</thead>

						</tbody>
					</table>

			</div>
		</div>
	</div>
